<html lang="en">
<head>

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.4.0/ol.min.css" />
   <style>

      To implement the project, I used information from open sources on the reddit.com forum https://www.reddit.com/r/webdev/comments/7992cu/embedded_maps_in_china/?rdt=64469

      </div>
   </div>

   <script src="main.js"></script>

</html>
